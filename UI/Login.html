<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>LinkHub Login</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1152d4",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
              "input-bg-dark": "#192233",
              "input-border-dark": "#324467",
              "input-text-placeholder": "#92a4c9"
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
          },
        },
      }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen p-0 m-0 overflow-hidden antialiased selection:bg-primary selection:text-white">
<!-- Main Container -->
<div class="w-full h-screen flex flex-row overflow-hidden">
<!-- Left Side: Visuals (Desktop Only) -->
<div class="hidden lg:flex lg:w-1/2 xl:w-5/12 relative flex-col justify-between overflow-hidden bg-background-dark">
<!-- Background Image Layer -->
<div class="absolute inset-0 z-0 bg-cover bg-center transition-transform duration-700 hover:scale-105" data-alt="Abstract 3D geometric shapes with blue and purple gradient lighting" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAy7QGhnni5rOSVFxO971OIaQ0RHhROiRGpMCINX5RPZ4hzXJQPog6m6b0dQK9C6qBHIQQTnC5fpy1RE8kd-wiMFhFzOdGq0qBhztXrVzp8E5D2GbjaRcwb8zcMPZG7yeeI3tjxT4L1E0IMNAg7488idcoKfWZ-LROe6kWgtj5Jtoo559JQi8hOxqpfwZiFvF01INxkvvzywjlrniuGdwwEoe_ukyN3EzSY61YnnkS12mcE9gNV0c-O-BsBcPweg94qwVsWLDIuFeft'); opacity: 0.8;"></div>
<!-- Gradient Overlay for text readability and aesthetic -->
<div class="absolute inset-0 z-10 bg-gradient-to-t from-background-dark via-[#111722]/60 to-transparent"></div>
<!-- Floating Content overlay -->
<div class="relative z-20 p-12 h-full flex flex-col justify-end">
<div class="mb-8 space-y-4">
<h2 class="text-4xl font-bold text-white leading-tight">Organize your<br/>digital world.</h2>
<p class="text-slate-300 text-lg max-w-md font-light">Experience the most efficient bookmark manager designed for modern professionals.</p>
</div>
<!-- Subtle Indicator Dots -->
<div class="flex gap-2">
<div class="h-1.5 w-6 bg-primary rounded-full"></div>
<div class="h-1.5 w-1.5 bg-white/20 rounded-full"></div>
<div class="h-1.5 w-1.5 bg-white/20 rounded-full"></div>
</div>
</div>
</div>
<!-- Right Side: Login Form -->
<div class="w-full lg:w-1/2 xl:w-7/12 flex flex-col relative bg-background-light dark:bg-background-dark overflow-y-auto">
<!-- Mobile Brand Header -->
<div class="lg:hidden absolute top-0 left-0 w-full p-6 flex justify-center">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary">link</span>
<span class="font-bold text-xl text-slate-900 dark:text-white">LinkHub</span>
</div>
</div>
<!-- Content Centering Wrapper -->
<div class="flex-1 flex items-center justify-center p-6 sm:p-12 lg:p-24">
<div class="w-full max-w-[440px] flex flex-col">
<!-- Form Header -->
<div class="mb-8">
<div class="hidden lg:flex items-center gap-2 mb-8">
<span class="material-symbols-outlined text-primary text-3xl">link</span>
<span class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white">LinkHub</span>
</div>
<h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white mb-2">Welcome back</h1>
<p class="text-slate-500 dark:text-input-text-placeholder text-base">Please enter your details.</p>
</div>
<!-- Login Form -->
<form class="flex flex-col gap-5">
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-slate-700 dark:text-white">Email</label>
<input class="w-full h-14 px-4 rounded-lg bg-white dark:bg-input-bg-dark border border-slate-200 dark:border-input-border-dark text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary placeholder-slate-400 dark:placeholder-input-text-placeholder transition-all" placeholder="Enter your email address" type="email"/>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-slate-700 dark:text-white">Password</label>
<div class="relative flex items-center">
<input class="w-full h-14 px-4 pr-12 rounded-lg bg-white dark:bg-input-bg-dark border border-slate-200 dark:border-input-border-dark text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary placeholder-slate-400 dark:placeholder-input-text-placeholder transition-all" placeholder="Enter your password" type="password"/>
<button class="absolute right-0 h-full px-4 text-slate-400 hover:text-primary dark:text-input-text-placeholder dark:hover:text-white flex items-center justify-center transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Forgot Password Row -->
<div class="flex items-center justify-end mt-[-4px]">
<a class="text-sm font-medium text-primary hover:text-primary/80 transition-colors" href="#">Forgot Password?</a>
</div>
<!-- Sign In Button -->
<button class="mt-2 w-full h-14 bg-gradient-to-r from-primary to-[#0d3ea6] text-white font-semibold rounded-lg hover:shadow-lg hover:shadow-primary/25 transition-all transform active:scale-[0.99] flex items-center justify-center gap-2" type="button">
                            Sign In
                        </button>
</form>
<!-- Divider -->
<div class="relative flex py-8 items-center">
<div class="flex-grow border-t border-slate-200 dark:border-input-border-dark"></div>
<span class="flex-shrink-0 mx-4 text-slate-400 dark:text-input-text-placeholder text-sm font-medium">Or continue with</span>
<div class="flex-grow border-t border-slate-200 dark:border-input-border-dark"></div>
</div>
<!-- Social Login Options -->
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-3 h-12 rounded-lg border border-slate-200 dark:border-input-border-dark hover:bg-slate-50 dark:hover:bg-[#1f2b41] transition-colors bg-white dark:bg-input-bg-dark text-slate-700 dark:text-white font-medium text-sm group">
<svg class="w-5 h-5 group-hover:scale-110 transition-transform" data-alt="Google logo" fill="none" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path></svg>
                             Google
                        </button>
<button class="flex items-center justify-center gap-3 h-12 rounded-lg border border-slate-200 dark:border-input-border-dark hover:bg-slate-50 dark:hover:bg-[#1f2b41] transition-colors bg-white dark:bg-input-bg-dark text-slate-700 dark:text-white font-medium text-sm group">
<svg class="w-5 h-5 fill-current group-hover:scale-110 transition-transform" data-alt="Github logo" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 0C5.374 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"></path></svg>
                            Github
                        </button>
</div>
<!-- Footer -->
<div class="text-center mt-8">
<p class="text-slate-500 dark:text-input-text-placeholder text-sm">
                            Don't have an account? 
                            <a class="text-primary font-semibold hover:underline decoration-2 underline-offset-4" href="#">Sign up</a>
</p>
</div>
</div>
</div>
</div>
</div>
</body></html>
